<h2>SVN Console</h2>
	<p>The <i>'SVN Console'</i> is shown in the Workbench Console view. <i>'SVN Console'</i> contains output form SVN command line. It's similar to SVN command line client output. All SVN errors and warnings are also posted here.</p>
	<p>This is how <i>'SVN Console'</i> looks like:</p>
